{% extends 'accounts/base.html' %}

{% block section_one %}
<section class="car_view" style="align-items: start">
    <div class="container-sm">
        <div class="row justify-content-md-center">
            <div class="col-sm-5">
                <div class="d-grid gap-0 bg-dark bg-gradient p-2 rounded">
                    <div style="text-align: center; color: lightgreen">Czy chcesz zakończyć poniższe zadanie ?</div>
                    <table class="table table-responsive table-bordered table-hover table-dark">
                        <tr>
                            <td>Start</td>
                            <td>{{task.start}}</td>
                        </tr>
                        <tr>
                            <td>Projekt</td>
                            <td>{{task.project}}</td>
                        </tr>
                        <tr>
                            <td>Miejsce</td>
                            <td>{{task.location}}</td>
                        </tr>
                        <tr>
                            <td>Tryb</td>
                            <td>{{task.get_work_mode_display}}</td>
                        </tr>
                    </table>
                    <form method="POST" novalidate class="d-grid gap-0 bg-dark bg-gradient p-2 rounded">
                        <div style="visibility: hidden; height: 0">
                            {{ form.location }}
                            {% csrf_token %}
                        </div>   
                        <button name="dodaj" class="btn btn-success btn-lg bg-gradient" style="font-size: large">Zakończ</button>
                    </form>                         
                    <a href="{% url 'workdaylist' %}" class="btn btn-light btn-lg bg-gradient fs-3 mt-3 mb-1 ms-2 me-2"  role="button">Wróć</a>                    
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
