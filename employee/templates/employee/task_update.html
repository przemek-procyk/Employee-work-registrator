{% extends 'accounts/base.html' %}

{% block section_one %}
<section class="car_view" style="align-items: start">
    <div class="container-sm">
        <div class="row justify-content-md-center">
            <div class="col-sm-5">
                <form method="POST" novalidate class="d-grid gap-0 bg-dark bg-gradient p-2 rounded">
                    <table class="table table-responsive table-bordered table-hover table-dark">
                        <tr>
                            <td>{{form.project.label}}</td>
                            <td>{{form.project}}</td>
                        </tr>
                        <tr>
                            <td>{{form.location.label}}</td>
                            <td>{{form.location}}</td>
                        </tr>
                        <tr>
                            <td>{{form.work_mode.label}}</td>
                            <td>{{form.work_mode}}</td>
                        </tr>
                    </table>
                        <button name="dodaj" class="btn btn-success btn-lg bg-gradient mb-4" style="font-size: large">Zaktualizuj</button>
                        <a href="{% url 'workdaylist' %}" class="btn btn-light btn-lg bg-gradient fs-3 mt-3 mb-1 "  role="button">Wróć</a>
                        {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
