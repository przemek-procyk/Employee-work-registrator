{% extends "management/base_manage.html" %}

{% block section_one%}


<section class="container">
    <div class="row">
        {% for user in usercustom_list %}
            <div class="col-md-6 col-lg-4">
                <div class="shadow card mb-3 bg-dark bg-gradient">
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <table class="table table-responsive table-bordered table-hover table-striped table-dark">
                                <span style="text-align: center; color: #C1A94A; font-size: 1.2em">
                                    Pracownik
                                </span>
                                <tr>
                                    <td>Imie</td>
                                    <td>{{ user.first_name }}</td>
                                </tr>
                                <tr>
                                    <td>Nazwisko</td>
                                    <td>{{ user.last_name }}</td>
                                </tr>
                                <tr>
                                    <td>Nr. Tel</td>
                                    <td>{{ user.mobile_nr }}</td>
                                </tr>
                            </table>
                            <a href="{% url 'overtime' user.id %}" class="shadow btn btn-outline-danger px-4" style="font-size: large" role="button">Nadgodziny</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
