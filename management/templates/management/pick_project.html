{% extends "management/base_manage.html" %}

{% block section_one%}


<section class="container">
    <div class="row">
        {% for proj in projects_list %}
            <div class="col-md-6 col-lg-4">
                <div class="shadow card mb-3 bg-dark bg-gradient">
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <table class="table table-responsive table-bordered table-hover table-striped table-dark">
                                <span style="text-align: center; color: #C1A94A; font-size: 1.2em">
                                    Projekt
                                </span>
                                <tr>
                                    <td style="color: 31C9E1">Nazwa</td>
                                    <td style="color: 31C9E1">{{ proj.name }}</td>
                                </tr>
                                <tr>
                                    <td>Klient</td>
                                    <td>{{ proj.client_company }}</td>
                                </tr>
                                <tr>
                                    <td>Miejsce</td>
                                    <td>{{ proj.location }}</td>
                                </tr>
                                <tr>
                                    <td>Status</td>
                                    <td>{{ proj.finished }}</td>
                                </tr>
                            </table>
                            <a href="{% url 'project_hours' proj.id %}" class="shadow btn btn-outline-info px-4" style="font-size: large" role="button">Czas</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
